<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- for icons in search btn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- for animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- our own styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Job Ninja! - main page</title>
</head>

<body>

    <div class="container">
        <!-- row 1 contains our header and title -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid p-3 mt-3 navtitle" style="border-radius: 10px">
                    <div class="container mx-auto" style="padding-left:32%">
                        <p class="display-3 float-left navText animated bounce delay-1Second">Job Ninja!</p>
                        <img class="logoStyle animated zoomInUp delay-1Second" src="assets/images/AlexNinja2.jpg"  alt="alex as a ninja">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label style="font-weight:bold; color: rgb(43, 71, 1)">Job Search</label>
                        <input type="text" class="form-control" id="jsearchInput" placeholder="Enter job title">
                    </div>
                </form> 
            </div>
            <div class="col-md-2">
                <form>
                    <div class="form-group">
                        <label style="font-weight:bold; color: rgb(43, 71, 1)">State</label>
                        <input type="text" class="form-control" id="stateInput" value="California">
                    </div>
                  </form>
            </div>
            <div class="col-md-2">
                <form>
                    <label class="invisible" >not</label>
                    <div class="form-group">
                        <button id="search" type="submit" class="btn btn-success center-block animated bounceIn delay-1AndHalfSeconds" > <i class="fas fa-search pr-1"  ></i> Search</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Result are display below -->
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="border: black">
                    <!-- table goes here -->
                    <table  class="table" >
                        <thead class="card-header bg-Green" >
                            <a href='#'><tr>
                                <th  class="toBeHiddenMobile" scope="col" style="font-weight: bold;" >Date Posted</th>
                                <th scope="col" style="font-weight: bold;">Full or PT</th>
                                <th scope="col" style="font-weight: bold;">Position Title</th>
                                <th scope="col" style="font-weight: bold;">Location</th>
                                <th class="toBeHiddenMobile" scope="col" style="font-weight: bold;">Company Name</th>
                            </tr></a>
                        </thead>
                        <tbody id="jobList">
                            <tr>
                                
                                
                            </tr>
                        </tbody>
                    </table>
                    <div id="noResult" ></div>
                </div>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
    
    <!-- Google Maps API needs to be placed below the script that calls it -->

</body>
</html>
